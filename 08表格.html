<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>table</title>
	</head>
	<body>
		<!-- 表格是比较大的数据展现形式 -->
	<!-- table(>tr(>th{$}*5)+tr(>td*5)*3) -->
	<table border="1"  cellspacing="1" center ><!-- border为表格边框  cellspacing外边距默认为2，cellpading内边距 -->
		<caption>课程表</caption>
		<tr>
			<td>项目</td><!-- th为列的属性，tr为行，td为列 -->
			<td colspan="5" align="center">上课</td>
			
			<td colspan="2" align="center">休息</td>

			
		</tr>
		<tr>
			<td>星期</td>
			<td>星期一</td>
			<td>星期二</td>
			<td>星期三</td><!-- 垂直合并为rowspan，被合并的要注释 -->
			<td>星期四</td>
			<td>星期五</td>
			<td>星期六</td>
			<td>星期天</td>
		</tr>
		<tr>
			<td rowspan="4">上午</td>
			<td >语文</td><!-- 水平合并为colspan，被合并的要注释掉 -->
		<!-- 	<td>1502</td> -->
			<!-- <td>123456</td> -->
			<td>数学</td>
			<td>英语</td>
			<td>英语</td>
			<td>物理</td>
			<td>计算机</td>
			<td rowspan="4" align="center">休息</td>
			
		</tr>
		<tr>
			
			<td>数学</td>
			<td>数学</td>
		
			<td>地理</td>
			<td>历史</td>
			<td>化学</td>
			<td>计算机</td>
		
			
		</tr>
		<tr>
			
			<td>化学</td>
			<td>语文</td>
			<td>体育</td>
			<td>计算机</td>
			<td>英语</td>
			<td>计算机</td>
			
			
		</tr>
		<tr>
			
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			<td>英语</td>
			<td>物理</td>
			<td>计算机</td>
			
			
		</tr>
		<tr>
			<td rowspan="2">下午</td>
			<td>语文</td>
			<td>数学</td>
			<td>英语</td>
			<td>英语</td>
			<td>物理</td>
			<td>计算机</td>
			<td rowspan="2" align="center">休息</td>
			
		</tr>
		<tr>
			
			<td>数学</td>
			<td>数学</td>
			<td>地理</td>
			<td>历史</td>
			<td>化学</td>
			<td>计算机</td>
			
			
		</tr>
	
	
		
	</body>
</html>
